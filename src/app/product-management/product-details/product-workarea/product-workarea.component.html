<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 product-table" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- No Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.No}} </td>
    </ng-container>
  
    <!-- Product Code  Column -->
    <ng-container matColumnDef="productCode">
      <th mat-header-cell *matHeaderCellDef> Product Code </th>
      <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
    </ng-container>
  
    <!-- Model Number Column -->
    <ng-container matColumnDef="modelNumber">
      <th mat-header-cell *matHeaderCellDef> Model Number </th>
      <td mat-cell *matCellDef="let element"> {{element.modelNumber}} </td>
    </ng-container>
  
    <!-- Product Type Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef> Product Type </th>
      <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
    </ng-container>

    <!-- Product Number Column -->
    <ng-container matColumnDef="productNumber">
      <th mat-header-cell *matHeaderCellDef> Product Number </th>
      <td mat-cell *matCellDef="let element"> {{element.productNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
