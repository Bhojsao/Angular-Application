<div class="login-wrap">
	<div class="login-html">
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
		
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input type="text" id="sign-up-userName" class="input"  minlength="4" name="userName" required
					        [(ngModel)]="login.userName" #userName="ngModel" >
				</div>
				<div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
					class="alert">
					<div *ngIf="userName.errors.required">
					Username is required
					</div>
					<div *ngIf="userName.errors.minlength">
						Username must be at least 4 characters long.
					</div>
				</div>		

				<div class="group">
					<label for="pass" class="label">Password</label>
					<input type="password" id="sign-up-password" class="input" minlength="4" name="password" required validateEqual="confirmPassword" reverse="true"
					[(ngModel)]="login.password" #password="ngModel"  >
		
				</div>
				<div *ngIf="password.invalid  && (password.dirty || password.touched) " class="alert">			
					<div *ngIf="password.errors.required">
						Password is required
					</div>
					<div *ngIf="password.errors.minlength">
						Password is required must be at least 4 characters long.
					</div>
				</div>

				<div class="group">
					<label for="pass" class="label">Confirm Password</label>
					<input type="password" id="sign-up-confirmPassword" class="input" minlength="4"  name="confirmPassword" required validateEqual="password"
						   [(ngModel)]="login.confirmPassword" #confirmPassword="ngModel">
				</div>
				<div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched) " class="alert">
					<div *ngIf="confirmPassword.errors.required">
						Password mismatch
					</div>
					<div *ngIf="confirmPassword.errors.minlength">
						Password is required must be at least 4 characters long.
					</div>
			    </div>

				<div class="group">
					<input type="submit" class="button" value="Sign Up" [disabled]="!enableButton" (click)="createLoginDetails()" >
				</div>

				<div class="hr"></div>

				<div class="foot-lnk">
					<a routerLink="/login" ><font color="white">Already Member?</font> </a>
				</div>

			</div>
		</div>
	</div>
</div>
